syntax = "proto3";

option java_multiple_files = true;
option java_package = "org.wildfly.extension.grpc.example.chat";
import "chatmessage.proto";

package chat;

service ChatService {
  rpc chat(stream chatmessages.ChatMessage) returns (stream chatmessages.ChatMessage);
}